# dev-v0.3.0
#####
# v0.3.0 - AUTOMATED: Added healthcheck to auto-remove nginx CORS headers
#   - Healthcheck runs startup script on every container start
#   - Automatically removes duplicate CORS headers
#   - No manual intervention needed after restarts
# v0.2.2 - Clean architecture with proper 8TB mounts
# v0.2.1 - Removed :ro flag from nginx mount
#####

services:
  migrations:
    image: mediacms/mediacms:latest
    networks:
      - reverse_proxy
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - /mnt/eighttb/mediacms_media:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ADMIN_USER: '420grindhouseserveradmindev'
      ADMIN_EMAIL: '420grindhouseserver@proton.me'
      ADMIN_PASSWORD: '420grindhouseserveradmindev'
    command: "./deploy/docker/prestart.sh"
    restart: on-failure
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  web:
    image: mediacms/mediacms:latest
    networks:
      - reverse_proxy
    container_name: media_cms
    deploy:
      replicas: 1
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - ./deploy/docker/nginx/mediacms.conf:/etc/nginx/sites-enabled/default
      - /mnt/eighttb/mediacms_media:/home/mediacms.io/mediacms/media_files
      # Mount healthcheck script
      - ./scripts/docker-healthcheck.sh:/usr/local/bin/healthcheck.sh:ro
    environment:
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations
    # Healthcheck that runs CORS removal script
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh"]
      interval: 60s
      timeout: 60s        # Increase from 10s to 60s
      retries: 5
      start_period: 120s  # 2 minutes before first check

  celery_beat:
    image: mediacms/mediacms:latest
    networks:
      - reverse_proxy
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - /mnt/eighttb/mediacms_media:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - redis

  celery_worker:
    image: mediacms/mediacms:latest
    networks:
      - reverse_proxy
    deploy:
      replicas: 1
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - /mnt/eighttb/mediacms_media:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations

  db:
    image: postgres:17.2-alpine
    networks:
      - reverse_proxy
    volumes:
      - ../postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_USER: mediacms
      POSTGRES_PASSWORD: mediacms
      POSTGRES_DB: mediacms
      TZ: America/Los_Angeles
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:alpine"
    networks:
      - reverse_proxy
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  caddy:
    container_name: caddy_reverse_proxy
    image: caddy:latest
    networks:
      - reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./caddy:/data/
      - ./caddy:/config/
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro

networks:
  reverse_proxy:
