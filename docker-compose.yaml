# dev-v0.3.1
#####
# v0.3.1 - Reconfigured for a .env file for clarity
#   - Refactored into variables for Admin Credentials, Database Configuration, Storage Paths, Image Versions, Timezone, and Deployment Replicas
# v0.3.0 - AUTOMATED: Added healthcheck to auto-remove nginx CORS headers
#   - Healthcheck runs startup script on every container start
#   - Automatically removes duplicate CORS headers
#   - No manual intervention needed after restarts
# v0.2.2 - Clean architecture with proper 8TB mounts
# v0.2.1 - Removed :ro flag from nginx mount
#####

services:
  migrations:
    image: mediacms/mediacms:${MEDIACMS_VERSION}
    networks:
      - reverse_proxy
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - ${MEDIA_FILES_PATH}:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    command: "./deploy/docker/prestart.sh"
    restart: on-failure
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  web:
    image: mediacms/mediacms:${MEDIACMS_VERSION}
    networks:
      - reverse_proxy
    container_name: media_cms
    deploy:
      replicas: ${WEB_REPLICAS}
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - ./deploy/docker/nginx/mediacms.conf:/etc/nginx/sites-enabled/default
      - ${MEDIA_FILES_PATH}:/home/mediacms.io/mediacms/media_files
      - ./scripts/docker-healthcheck.sh:/usr/local/bin/healthcheck.sh:ro
    environment:
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh"]
      interval: 60s
      timeout: 60s
      retries: 5
      start_period: 120s

  celery_beat:
    image: mediacms/mediacms:${MEDIACMS_VERSION}
    networks:
      - reverse_proxy
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - ${MEDIA_FILES_PATH}:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_SHORT: 'no'
      ENABLE_CELERY_LONG: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - redis

  celery_worker:
    image: mediacms/mediacms:${MEDIACMS_VERSION}
    networks:
      - reverse_proxy
    deploy:
      replicas: ${CELERY_REPLICAS}
    volumes:
      - ./:/home/mediacms.io/mediacms/
      - ${MEDIA_FILES_PATH}:/home/mediacms.io/mediacms/media_files
    environment:
      ENABLE_UWSGI: 'no'
      ENABLE_NGINX: 'no'
      ENABLE_CELERY_BEAT: 'no'
      ENABLE_MIGRATIONS: 'no'
    depends_on:
      - migrations

  db:
    image: postgres:${POSTGRES_VERSION}
    networks:
      - reverse_proxy
    volumes:
      - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:${REDIS_VERSION}
    networks:
      - reverse_proxy
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  caddy:
    container_name: caddy_reverse_proxy
    image: caddy:${CADDY_VERSION}
    networks:
      - reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./caddy:/data/
      - ./caddy:/config/
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro

networks:
  reverse_proxy:
