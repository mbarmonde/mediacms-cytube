# dev-v1.0.0

#####
# v1.0.0 - initial release
#####

server {
    listen 80 ;

    gzip on;
    access_log /var/log/nginx/mediacms.io.access.log;

    error_log  /var/log/nginx/mediacms.io.error.log  warn;

    location /static {
        alias /home/mediacms.io/mediacms/static ;
    }

    location /media/original {
        alias /home/mediacms.io/mediacms/media_files/original;
    }

    location /media {
        alias /home/mediacms.io/mediacms/media_files ;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }

    # ADDED: Upload endpoint with extended timeouts for chunked uploads
    location /fu/upload/ {
        # Allow large file uploads
        client_max_body_size 8000M;

        # Client body timeouts - how long to wait for client to send data
        client_body_timeout 3600s;
        client_body_buffer_size 256k;

        # uWSGI connection settings
        include /etc/nginx/sites-enabled/uwsgi_params;
        uwsgi_pass 127.0.0.1:9000;

        # Extended timeouts for slow chunked uploads
        uwsgi_connect_timeout 3600s;
        uwsgi_send_timeout 3600s;
        uwsgi_read_timeout 3600s;

        # Buffering settings - buffer entire request before sending to uWSGI
        uwsgi_buffering on;
        uwsgi_buffer_size 32k;
        uwsgi_buffers 8 32k;

        # CORS headers for upload endpoint
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }

    location / {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';

        include /etc/nginx/sites-enabled/uwsgi_params;
        uwsgi_pass 127.0.0.1:9000;
    }
}